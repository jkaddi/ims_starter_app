<!DOCTYPE html>
<html>
  <head>
    <title>Hackathon IMS Starter App</title>
	<link rel="icon" href="ge.png" sizes="32x32">
    <link rel="stylesheet" href="lib/ol.css" type="text/css">
    <script src="lib/ol.js"></script>
	<script src="lib/jquery-3.0.0.min.js"></script>
	<script src="lib/d3.min.js"></script>
	<script src="lib/d3-ease.min.js"></script>
	<script src="init.js"></script>
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
	<style type="text/css">
		.dot {
			fill: #11c12e;
		}
		.ring {
			fill: none;
			stroke: #11c12e;
		}
		.svg {
			position: absolute;
			z-index: 999;
			top: 0px;
			left: 0px;
		}

		.map {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		
		#reset {
			position: absolute;
			top: 50px;
			left: 100px;
		}
		#marker {
			width: 20px;
			height: 20px;
			border: 1px solid #088;
			border-radius: 10px;
			background-color: #0FF;
			opacity: 0.5;
		}
		#popover {
			text-decoration: none;
			color: white;
			font-size: 11pt;
			font-weight: bold;
			text-shadow: black 0.1em 0.1em 0.2em;
		}
		.popover {
			z-index: auto;
		}
		.popover-content {
			max-height: 200px;
			min-width: 300px;
			overflow: auto;
		}
 }
    </style>
  </head>
  <body onload="init()">
    <div id="map" class="map"></div>
	<div style="display: none;">
      <div id="marker" title="Marker"></div>
      <!-- Popup -->
      <div id="popup" title="Location"></div>
    </div>
  </body>
</html>
